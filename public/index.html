<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Article Shortcuts</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
    <link rel='stylesheet' type='text/css' href='https://www.lib.umn.edu/brand/1.7.0/ui/css/homepage.css'>
    <link rel='stylesheet' type='text/css' href='stylesheets/search.css'>
    <link rel='stylesheet' type='text/css' href='stylesheets/umn.css'>
  </head>  
  <body>
    <!--h1 id="main-title">Article Search</h1-->
    <div class="col-sm-12 col-md-8" id="search-controls">
      <div class="panel">
        <div class="panel-body" style="padding:30px; padding-bottom:15px;">
          <h2 class="h3" style="margin-top:0;">Search for books, journals, articles, media and more.</h2>
          <form action="//stacks.lib.umn.edu/janus" class="ga-track" id="basic-search-form" method="get" name="mncat-discovery" role="search">
            <div class="input-group">
              <label class="sr-only" for="citesearch">Search</label>
              <!--span id="suggestions" class="twitter-typeahead" style="position: relative; display: inline-block;"-->
              <span id="suggestions" class="twitter-typeahead">
                <input class="form-control input-lg search-suggestions tt-input typeahead" id="citesearch" name="search" tabindex="1" autocomplete="off" spellcheck="false" dir="auto" >
              </span>
              <input name="target" type="hidden" value="MncatDiscovery">
              <div class="input-group-btn">
                <button class="btn btn-lg btn-umn-maroon" id="mncat-discovery-submit" tabindex="2" type="submit">
                  <svg aria-hidden="true" class="glyph glyph-search" role="presentation" viewBox="0 0 30 32">
                    <title>Search</title>
                    <desc>Magnifying glass</desc>
                    <path d="M20.576 14.848q0-3.296-2.368-5.632t-5.632-2.368-5.664 2.368-2.336 5.632 2.336 5.664 5.664 2.336 5.632-2.336 2.368-5.664zM29.728 29.728q0 0.928-0.704 1.6t-1.6 0.672q-0.96 0-1.6-0.672l-6.112-6.112q-3.2 2.208-7.136 2.208-2.56 0-4.896-0.992t-4-2.688-2.688-4-0.992-4.896 0.992-4.864 2.688-4.032 4-2.688 4.896-0.992 4.864 0.992 4.032 2.688 2.688 4.032 0.992 4.864q0 3.936-2.208 7.136l6.112 6.112q0.672 0.672 0.672 1.632z">
                    </path>
                  </svg>
                  <span class="hidden-xs">Go</span>
                </button>
                <button class="hidden-xs btn btn-lg btn-umn-maroon" data-toggle="dropdown" id="basic-search-dropdown" tabindex="3" type="button">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul id="basic-search-dropdown-menu" class="dropdown-menu dropdown-menu-right" role="menu">
                  <li> <a href="http://mncat.lib.umn.edu/">MNCAT Discovery Home</a> </li>
                  <li class="divider"></li>
                  <li> <a href="http://mncat.lib.umn.edu/advanced">Advanced Search</a> </li>
                  <li> <a href="http://mncat.lib.umn.edu/browse">Browse Libraries Catalog</a> </li>
                  <li> <a href="http://mncat.lib.umn.edu/journals">Find E-Journals</a> </li>
                </ul>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/application.js"></script>
    <script>
      jQuery(document).ready(function($) {
        $('#basic-search-dropdown').click(function() {
          $('#basic-search-dropdown-menu').toggle();
        });
      });
    </script>
  </body>
</html>
