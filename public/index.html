<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>DOI Search</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
    <style type='text/css'>
      .tt-suggestion {
        padding: 4px;
        border: 1px solid black;
        background-color: #eee;
        margin-top: 4px;
      }
      .tt-cursor {
        background-color: #666;
        color: white;
      }
      .tt-cursor a:link, .tt-cursor a:visited {
        color: white;
      }
      .cite-component:after {
        content: "\23FA";
      }
      .cite-authors ul {
        display: inline;
        padding: 0;
      }
      .cite-authors ul li {
        display: inline;
      }
      .cite-authors ul li:after {
        content: ", ";
      }
      .cite-authors ul li:last-child:after {
        content: "";
      }
      .cite-doi:after {
        content: "";
      }
    </style>
  </head>  
  <body>
    <h1 id="main-title">DOI Search</h1>
    <div id="container">
      <form action="#" method="post" accept-charset="utf-8">
        <input class="typeahead"  type="text" name="search" value="" id="citesearch" placeholder="Search citation..." size="100"/>
        <input type="submit" value="Continue &rarr;"/>
      </form>
    </div>
    <script>
      var umnLibArticleSearch = {
        citation: {
          makeCite: function(data) {
            var e = umnLibArticleSearch.escape,
                elem = $('<a>').attr('href', this.url(data.doi));
            elem.append($('<span class="cite-component cite-authors">').append(this.authorsList(data.article.authors)))
              .append($('<span class="cite-component cite-title"/>').text(data.article.title))
              .append($('<span class="cite-component cite-container"/>').text(data['full-title']))
              .append(this.pubInfo(data))
              .append($('<span class="cite-component cite-doi"/>').text("DOI:" + data.doi));

            // Output as a plain HTML <div>
            return elem.wrap('<div></div>').parent()[0].outerHTML;
          },
          url: function(doi) {
            return 'https://ezproxy.lib.umn.edu/login?qurl=' + encodeURIComponent('https://dx.doi.org/' + doi);
          },
          authors: function(authors) {
            var authorsArr = authors.map(function(a) {
              return a.name.surname;
            });
            if (authorsArr.length > 5) {
              authorsArr = authorsArr.slice(0, 4);
              authorsArr.push('et al.');
            }
            return authorsArr;
          },
          authorsList: function(authors) {
            var l = $('<ul/>');
            this.authors(authors).forEach(function(a) {
              l.append($('<li/>').text(a));
            });
            return l;
          },
          pubInfo: function(data) {
            var pub = $('<span class="cite-component cite-pubinfo"/>')
            if (data.volume != "") pub.append($('<span class="cite-volume"/>').text("Vol: " + data.volume + " "));
            if (data.issue != "") pub.append($('<span class="cite-issue"/>').text("Issue: " + data.issue + " "));
            if (data.article.pagination != "") pub.append($('<span class="cite-pagination"/>').text("Pages: " + data.article.pagination));
            return pub;
          }
        },
        escape: function(str) {
          return $('<span/>').text(str).html();
        }
      };
      var Bhound = Bloodhound.noConflict();
			var bh = new Bhound({
        initialize: true,
        queryTokenizer: Bhound.tokenizers.whitespace,
        datumTokenizer: Bhound.tokenizers.whitespace,
        sufficient: 1,
        remote: {
          url: '/search?q=%QUERY',
          wildcard: '%QUERY',
          transform: function(response) {
            return Array.isArray(response.data) ? response.data : [response.data];
          },
          identify: function(datum) {
            return datum.id;
          }
        },
        rateLimitBy: 'throttle',
        rateLimitWait: 100
      });


      $(document).ready(function() {
        $('#citesearch').typeahead({
          hint: false,
          highlight: true,
          minLength: 15
        },
				{
					source: bh,
          limit: Infinity,
          display: function(value) {
            //return 'DOI: ' + value.doi + ' ' + value.article.title;
            return '';
          },
          templates: {
            suggestion: function(suggestion) {
              return umnLibArticleSearch.citation.makeCite(suggestion.attributes);
            },
          }
				}
			);
      $('#citesearch').bind('typeahead:select', function(evt, suggestion) {
        evt.preventDefault();
        window.location = umnLibArticleSearch.citation.url(suggestion.attributes.doi);
      });
		});
    </script>
  </body>
</html>
